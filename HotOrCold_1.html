<!DOCTYPE html>
<head>
	<link type="text/css" rel="stylesheet" href="HotOrCold_1.css">
	<link href='http://fonts.googleapis.com/css?family=Diplomata+SC' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="jquery.modern-blink.js" type="text/javascript"></script>
	<script language="javascript" type="text/javascript" src="HotOrCold_1.js"></script>

	<title>Hot or Cold</title>
</head>

<body>
  	<center class="center">
  	  	<h1 style="text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white">OPEN THE SAFE<br/>Get the<span style="color: yellow; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black"> Gold!</span></h1>
		<h2 style="text-shadow: -1px 0 blue, 0 1px blue, 1px 0 blue, 0 -1px blue">What's Your Guess: Pick a Number</h2>
		<img class="gc1" src="images\gold-coin.png" alt="gold coins"/>
	</center>

    <div class="center">
    
    
    <div class="messageBox">
        <p></p>
        <p></p>
    </div>
    <div class="displayOfGuess">
        <span></span>
    </div>
   
    <div class="banner hide">
        <ul>
        	<li class="win"><span></span></li>
			<li class="win">You Opened the Safe</li>
			<li class="win">Now, Grab the Gold...</li>
        </ul>
    </div>        
    
    <section class="section">        
        <div class="bigBox">   
            <input id="inputBox" type="text" placeholder="GUESS" style="text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white">
            <input id="submitButton" type="submit" name="Submit" value="Submit Your Guess">
            <input id="startOver" type="submit" name="startOver" value="I Want to Start Over">
        </div>           
		<div class="safe">    		
 		    <img class="safe_closed" src="images\safe-C.png" alt="closed safe"/>
	     	<img class="safe_open hide" src="images\safe-O.png" alt="open safe"/>
	   	</div>
        <div class="gold">
            <img class="gc2 hide" src="images\gold-coin.png" alt="gold coin"/>
        </div>
    </section>
</body>

</html>
